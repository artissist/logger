name: Version Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.2.3)'
        required: true
        type: string

jobs:
  version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        ref: main
        fetch-depth: 0
    - name: Verify approved user
      env:
        ACTOR: ${{ github.actor }}
        APPROVED_USERS: ${{ secrets.VERSION_APPROVED_USERS }}
      run: |
        # Check if the actor is in the approved users list
        if [ -z "$APPROVED_USERS" ]; then
          echo "No approved users list configured. Please set VERSION_APPROVED_USERS secret."
          exit 1
        fi

        # Convert comma-separated list to array and check if actor is approved
        echo "$APPROVED_USERS" | tr ',' '\n' | grep -q "^$ACTOR$"
        if [ $? -ne 0 ]; then
          echo "User $ACTOR is not authorized to run version updates."
          echo "Approved users: $APPROVED_USERS"
          exit 1
        fi

        echo "User $ACTOR is authorized to run version updates."
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.15.1
    - name: Configure git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
    - name: Generate CHANGELOG
      run: pnpm run changelog
    - name: Run pnpm version
      run: pnpm version ${{ inputs.version }}
    - name: Add CHANGELOG to version commit
      run: |
        git add CHANGELOG.md
        git commit --amend --no-edit
    - name: Push version commit and tag
      run: |
        git push origin main --follow-tags
