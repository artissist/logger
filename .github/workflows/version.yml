name: Version Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.2.3)'
        required: true
        type: string

jobs:
  version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        ref: main
        fetch-depth: 0
    - name: Verify admin permissions
      env:
        REPO: ${{ github.repository }}
        ACTOR: ${{ github.actor }}
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Check if jq is available
        if ! command -v jq >/dev/null 2>&1; then
          echo "jq is not installed. Please install jq to proceed."
          exit 1
        fi
        # Get repo permission
        perm_resp=$(curl -s -w "%{http_code}" -H "Authorization: token $TOKEN" \
          "https://api.github.com/repos/$REPO/collaborators/$ACTOR/permission")
        perm_body=$(echo "$perm_resp" | head -c -3)
        perm_code=$(echo "$perm_resp" | tail -c 3)
        if [ "$perm_code" -ne 200 ]; then
          echo "Failed to fetch repo permission (HTTP $perm_code)."
          exit 1
        fi
        perm=$(echo "$perm_body" | jq -r '.permission')
        if [ -z "$perm" ] || [ "$perm" = "null" ]; then
          echo "Failed to parse permission from API response."
          exit 1
        fi
        if [ "$perm" != "admin" ]; then
          ORG=$(echo "$REPO" | cut -d'/' -f1)
          org_resp=$(curl -s -w "%{http_code}" -H "Authorization: token $TOKEN" \
            "https://api.github.com/orgs/$ORG/memberships/$ACTOR")
          org_body=$(echo "$org_resp" | head -c -3)
          org_code=$(echo "$org_resp" | tail -c 3)
          if [ "$org_code" -ne 200 ]; then
            echo "Failed to fetch org membership (HTTP $org_code)."
            exit 1
          fi
          org_role=$(echo "$org_body" | jq -r '.role')
          if [ -z "$org_role" ] || [ "$org_role" = "null" ]; then
            echo "Failed to parse org role from API response."
            exit 1
          fi
          if [ "$org_role" != "admin" ] && [ "$org_role" != "owner" ]; then
            echo "User $ACTOR does not have admin permissions: repo=$perm, org=$org_role"
            exit 1
          fi
        fi
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.15.1
    - name: Configure git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
    - name: Run pnpm version
      run: pnpm version ${{ inputs.version }}
    - name: Push version commit and tag
      run: |
        git push origin main --follow-tags
