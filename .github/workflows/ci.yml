name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
  
    - name: Setup pnpm
      uses: pnpm/action-setup@v4.1.0    

    - name: Setup java
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: gradle
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd clients/python
        pip install -e ".[dev]"
    
    - name: Run linter
      run: |
        pnpm run lint:py

    
    - name: Run tests
      run: |
        cd clients/python
        if find . -path "./venv" -prune -o \( -name "test_*.py" -o -name "*_test.py" \) -print | grep -q .; then
          pytest --cov=artissist_logger --cov-report=term-missing
        else
          echo "⚠️ No test files found, skipping test execution"
          echo "ℹ️ Create test files in the clients/python directory to enable testing"
        fi

  test-typescript:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20', '22']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4.1.0

    - name: Set up Java 21
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: gradle
    
    - name: Verify Java setup
      run: |
        echo "JAVA_HOME: $JAVA_HOME"
        java -version
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Run linter
      run: pnpm run lint:ts
    
    - name: Run tests
      run: pnpm run test:ts
    
    - name: Build package
      run: pnpm run build